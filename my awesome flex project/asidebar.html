<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url("./aside.css");
    </style>
</head>
<body>
    <aside>
        <div class="main">
            <input type="checkbox">
            <h2>Dashboard</h2>
            <div class="flex">
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <div class="icons icon1">
                   <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <p>search</p>
                </div>
                <div class="icons icon2">
                    <a href="#"><i class="fa-brands fa-apple"></i></a>
                    <p>Dashboard</p>
                </div>
                <div class="icons icon3">
                    <a href="#"><i class="fa-regular fa-user"></i></a>
                    <p>User</p>
                </div>
                <div class="icons icon4">
                    <a href="#"><i class="fa-regular fa-message"></i></a>
                    <p>Messages</p>
                </div>
                <div class="icons icon5">
                    <a href="#"><i class="fa-solid fa-chart-pie"></i></a>
                    <p>Analytics</p>
                </div>
                <div class="icons icon6">
                    <a href="#"><i class="fa-regular fa-folder"></i></a>
                    <p>File Manager</p>
                </div>
                <div class="icons icon7">
                    <a href="#"><i class="fa-solid fa-cart-arrow-down"></i></a>
                    <p>Order</p>
                </div>
                <div class="icons icon8">
                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                    <p>Saved</p>
                </div>
                <div class="icons icon9">
                    <a href="#"><i class="fa-solid fa-gear"></i></a>
                    <p>Setting</p>
                </div>
            </div>
        </div>
    </aside>
</body>
</html>
